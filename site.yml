# Ansible Playbook for Subutai Dokuwiki blueprint
---

- hosts: all
  gather_facts: false
  remote_user: root
  tasks: 
    - name: Install tools
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
        dpkg_options: force-confdef,force-confold,force-unsafe-io
      with_items: 
        - unzip
        - curl
        - apt-transport-https

    - name: Configure nodesource repo
      copy:
        src: apt/nodesource.list
        dest: /etc/apt/sources.list.d/
        owner: root
        group: root
        mode: 0644

    - name: Add nodesource key
      raw: wget -qO- https://deb.nodesource.com/gpgkey/nodesource.gpg.key | apt-key add -

    - name: Install required debs
      apt: 
        name: "{{ item }}"
        state: latest
        update_cache: yes
        dpkg_options: force-confdef,force-confold,force-unsafe-io
      with_items: 
        - nodejs

    - name: Clean up
      file:
        path: /var/lib/nodered
        state: absent

    - name: Create user
      user:
        name: nodered
        shell: /bin/false
        home: /var/lib/nodered
        create_home: no
        system: yes

    - name: Set file permissions
      file:
        dest: "{{ item }}"
        owner: nodered
        group: nodered
        recurse: yes
      with_items:
        - /var/lib/nodered

    - name: Update npm itself
      npm: 
        name: npm
        global: yes
        state: latest
    
    - name: Install Node-RED with unsafe-perm
      raw: npm install -g --unsafe-perm node-red

    - name: Install bcryptjs
      npm: 
        name: bcryptjs
        global: yes
        state: latest

    - name: Copy settings.js
      copy:
        src: nodered/settings.js
        dest: /var/lib/nodered/
        owner: nodered
        group: nodered
        mode: 0644

    - name: Set up admin user
      raw: sed -i 's/@ADMIN_USER@/{{ adminUser }}/' /var/lib/nodered/settings.js

    - name: Generate password hash
      raw: export pwd_hash=$(node -e "console.log(require('bcryptjs').hashSync(process.argv[1], 8));" {{ adminPassword }})

    - name: Set up passowrd
      raw: sed -i "s/@ADMIN_HASH@/$pwd_hash/" /var/lib/nodered/settings.js
    
    - name: Copy service files
      copy:
        src: "{{ item }}"
        dest: /etc/systemd/system/
        owner: root
        group: root
        mode: 0644
      with_items:
        - etc/systemd/node-red.service

    - name: Start service
      systemd:
        daemon_reload: yes
        name: node-red.service
        enabled: yes
        state: started

